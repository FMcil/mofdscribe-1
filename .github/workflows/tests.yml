name: Tests

on: [push, pull_request]

jobs:
  pre-commit:
    strategy:
      matrix:
        python-version: ["3.8"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python  ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install pre-commit
          pip freeze
      - name: Run pre-commit
        run: pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox
      - name: Check RST conformity with doc8
        run: tox -e doc8
      - name: Check docstring coverage
        run: tox -e docstr-coverage
      - name: Check documentation build with Sphinx
        run: tox -e docs
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: mofdscribe
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: sudo apt-get install libcgal-dev -y & conda install raspa2 zeopp-lsmo cgal boost -c conda-forge -y
      - name: Install dependencies
        run: pip install pytest &  pip install git+https://github.com/kjappelbaum/molecule-tda.git@refactor
      - name: Install package
        run: pip install -e .
      - name: Conda prefix
        run: echo $CONDA_PREFIX
      - name: Test with pytest
        run: echo $CONDA_PREFIX; export RASPA_DIR="$CONDA_PREFIX"; export PATH="$CONDA_PREFIX:$PATH"; pytest tests/
        #run: tox -e py
